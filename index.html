<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="refresh" content="10">
        <title>Mailbox</title>
        <link rel="icon" type="image/x-icon" href="/images/mail.png">
    </head>
    <body>
        <div id="title">
            <img src="https://i.pinimg.com/originals/ec/22/58/ec22585a61c137fb0a85404c6ea19a68.png">
            <h1>Mail Box</h1>
        </div>
        <div>
            <h2>This webpage was created as a practice for my bigger project.<br>
            Have fun chatting with your friends!</h2>
        </div>
        <div id="type">
            <input id="name-el" placeholder="Type your name here">
            <textarea id="input-el" placeholder="Say anything to the world!"></textarea>
            <button id="send-btn">Send</button>
        </div>
        <div id="delete">
            <input id="pw-el" placeholder="Admin password required to delete messages.">
            <button id="delete-btn">Delete All</button>
        </div>
        <div id="sent">

        </div>
        <script src="index.js"></script>
    </body>
</html>
